<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Ready Setup</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="assests/bootstrap/bootstrap.min.css">
        <!-- Style Sheet -->
        <link rel="stylesheet" href="assests/css/style.css">
        <!-- Font awesome -->
        <link rel="stylesheet" href="assests/css/all.min.css">

    </head>

    <body>

        <div class="container-fluid w-100 vh-100 d-flex justify-content-center align-items-center">
            <div class="box w-50 p-5 text-white text-center">
                <h1 class="text-info mb-4">Smart Login System</h1>
                <div class="mb-3">
                    <input type="text" class="form-control bg-transparent text-white" placeholder="Enter Your Name" required id="name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control bg-transparent text-white" placeholder="Enter Your Email" required id="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control bg-transparent text-white" placeholder="Enter Your Password" required id="pass"></input>
                </div>
                <p class="text-danger d-none"></p>
                <div class="mb-3">
                    <button class="btn btn-outline-info w-100" id="submit">Sign Up</button>
                </div>
                <p>You have an account? <a class="text-white" href="../index.html">Sign In</a></p>
            </div>
        </div>

        <script src="assests/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="assests/js/index.js"></script>
    </body>

</html>
